
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boat Recovery Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    h2 { color: #0077cc; text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    label { cursor: pointer; display: block; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; width: 100%; }
  </style>
</head>
<body>

  <h2>üõ•Ô∏è Boat Recovery Checklist</h2>
  <ul id="checklist">
    <li><label><input type="checkbox" onchange="hideItem(this)"> Open Drain</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Drain Water from Motor</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Fasten Left and Right Stern Straps</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Install Motor Lift Support and Turn Limiters</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Set Bow Hook</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Tie Drotto Latch Rope</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Strap Down Trolling Motor</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Turn OFF Humminbird Units</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Install Humminbird Covers</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Turn OFF Power to TargetLock</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Install Mega 360 Transducer Cover</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Turn OFF Battery Disconnect</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Store Away Safety Vests and other Items</label></li>
    <li><label><input type="checkbox" onchange="hideItem(this)"> Boat Seat Down and Snapped</label></li>
  </ul>

  <button onclick="resetChecklist()">üîÑ Reset Checklist</button>

  <script>
    function hideItem(checkbox) {
      if (checkbox.checked) {
        checkbox.parentElement.parentElement.classList.add("hidden");
      }
    }

    function resetChecklist() {
      const items = document.querySelectorAll("#checklist li");
      items.forEach(item => {
        item.classList.remove("hidden");
        item.querySelector("input").checked = false;
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
